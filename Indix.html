<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft PE Map Store Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --mc-green: #55FF55;
            --mc-blue: #55FFFF;
            --mc-dark-green: #2d822d;
            --mc-bg: #121212;
            --mc-card: #252525;
            --mc-border: #3f3f3f;
        }

        body {
            background-color: var(--mc-bg);
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header & Search */
        header { padding: 40px 20px; }
        h1 { color: var(--mc-green); text-shadow: 4px 4px #000; font-size: 3rem; margin: 0; }

        .search-container {
            margin: 25px auto;
            max-width: 500px;
            position: relative;
        }

        #mapSearch {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid var(--mc-border);
            background: #1e1e1e;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        #mapSearch:focus { border-color: var(--mc-green); box-shadow: 0 0 15px rgba(85,255,85,0.3); }

        /* Map Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--mc-card);
            border: 2px solid var(--mc-border);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            position: relative;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--mc-green); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 15px; }
        .map-title { font-size: 1.3rem; color: var(--mc-green); margin: 10px 0; }
        
        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 12px;
            background: rgba(0,0,0,0.4);
            padding: 8px;
            border-radius: 8px;
        }

        /* Interaction Bar */
        .interaction-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .btn-action {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-action:hover { color: var(--mc-green); }
        .btn-share:hover { color: var(--mc-blue); }

        .download-btn {
            background: var(--mc-green);
            color: #000;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .download-btn:hover { background: #fff; }

        /* General Sections */
        .section-box {
            background: #1a1a1a;
            margin: 40px auto;
            padding: 30px;
            max-width: 600px;
            border-radius: 20px;
            border: 1px solid #333;
        }
        .qr-code { width: 160px; border: 3px solid var(--mc-green); border-radius: 10px; margin: 15px 0; }

        footer { padding: 50px; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

    <header>
        <h1>MAP STORE PRO</h1>
        <div class="search-container">
            <input type="text" id="mapSearch" placeholder="Search map name..." onkeyup="filterMaps()">
        </div>
    </header>

    <div class="container" id="mapGrid">
        
        <div class="card">
            <img src="image-4.jpg" alt="Techno gamerz">
            <div class="card-content">
                <h3 class="map-title">Techno Gamerz World</h3>
                <div class="stats">
                    <span><i class="fa-solid fa-file-zipper"></i> 48.22 MB</span>
                    <span><i class="fa-solid fa-download"></i> 12,402</span>
                </div>
                <div class="interaction-bar">
                    <button class="btn-action" onclick="playClick()"><i class="fa-solid fa-heart"></i> 1.2K</button>
                    <button class="btn-action" onclick="playClick()"><i class="fa-solid fa-comment"></i> 45</button>
                    <button class="btn-action btn-share" onclick="shareMap('Techno Gamerz World')">
                        <i class="fa-solid fa-share-nodes"></i> Share
                    </button>
                </div>
                <a href="Techno gamerz.mcworld" class="download-btn" onclick="playClick()" download>Download</a>
            </div>
        </div>

        <div class="card">
            <img src="image-3.jpg" alt="OP chest">
            <div class="card-content">
                <h3 class="map-title">OP Chest Survival</h3>
                <div class="stats">
                    <span><i class="fa-solid fa-file-zipper"></i> 4.07 MB</span>
                    <span><i class="fa-solid fa-download"></i> 8,150</span>
                </div>
                <div class="interaction-bar">
                    <button class="btn-action" onclick="playClick()"><i class="fa-solid fa-heart"></i> 850</button>
                    <button class="btn-action" onclick="playClick()"><i class="fa-solid fa-comment"></i> 12</button>
                    <button class="btn-action btn-share" onclick="shareMap('OP Chest Survival')">
                        <i class="fa-solid fa-share-nodes"></i> Share
                    </button>
                </div>
                <a href="OP chest.mcworld" class="download-btn" onclick="playClick()" download>Download</a>
            </div>
        </div>

        <div class="card">
            <img src="image.jpg" alt="skyblock">
            <div class="card-content">
                <h3 class="map-title">Ultimate Skyblock</h3>
                <div class="stats">
                    <span><i class="fa-solid fa-file-zipper"></i> 2.40 MB</span>
                    <span><i class="fa-solid fa-download"></i> 15K</span>
                </div>
                <div class="interaction-bar">
                    <button class="btn-action" onclick="playClick()"><i class="fa-solid fa-heart"></i> 2.1K</button>
                    <button class="btn-action" onclick="playClick()"><i class="fa-solid fa-comment"></i> 89</button>
                    <button class="btn-action btn-share" onclick="shareMap('Ultimate Skyblock')">
                        <i class="fa-solid fa-share-nodes"></i> Share
                    </button>
                </div>
                <a href="skyblock.mcworld" class="download-btn" onclick="playClick()" download>Download</a>
            </div>
        </div>

    </div>

    <div class="section-box">
        <h2 style="color: #ff55ff;">Support Me</h2>
        <p>UPI: <strong>bijoyram933-1@oksbi</strong></p>
        <img src="IMG_20260111_203031.jpg" alt="QR" class="qr-code">
    </div>

    <div class="section-box">
        <h2 style="color: var(--mc-blue);">Contact</h2>
        <p>Bijoy: <strong>+91 7003596042</strong></p>
    </div>

    <footer>
        <p>&copy; 2026 Minecraft Store | Shared with Love</p>
    </footer>

    <script>
        const sound = document.getElementById('clickSound');
        function playClick() {
            sound.currentTime = 0;
            sound.play();
        }

        // Web Share Function
        function shareMap(mapName) {
            playClick();
            if (navigator.share) {
                navigator.share({
                    title: 'Minecraft Map Store',
                    text: 'Check out this awesome ' + mapName + ' map! Download it here:',
                    url: window.location.href
                }).then(() => {
                    console.log('Shared successfully');
                }).catch((err) => {
                    console.log('Error sharing:', err);
                });
            } else {
                alert("আপনার ব্রাউজার শেয়ার সাপোর্ট করছে না। লিংকটি কপি করে শেয়ার করুন!");
            }
        }

        function filterMaps() {
            let input = document.getElementById('mapSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].querySelector('.map-title').innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>

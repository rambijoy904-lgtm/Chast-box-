<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijoy Minecraft Maps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Minecraft background image */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.alphacoders.com/132/1327103.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(5px);
        }
        h1 { color: #2c3e50; margin-bottom: 0.5rem; }
        p { color: #555; margin-bottom: 1.5rem; }
        .download-btn {
            background-color: #2ea44f;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(46, 164, 79, 0.4);
        }
        .download-btn:hover {
            background-color: #2c974b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chastbox Map</h1>
        <p>Created by <strong>Bijoy Ram</strong></p>
        <a href="Chastbox.mcworld" class="download-btn" download>
            Download Minecraft Map
        </a>
    </div>
</body>
</html>

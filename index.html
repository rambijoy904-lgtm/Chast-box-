<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijoy Minecraft Maps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.alphacoders.com/132/1327103.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(5px);
        }
        h1 { color: #2c3e50; margin-bottom: 20px; border-bottom: 2px solid #2ea44f; padding-bottom: 10px; }
        .map-section { margin-bottom: 30px; padding: 15px; border-radius: 10px; background: rgba(0,0,0,0.05); }
        p { color: #555; margin-bottom: 10px; font-weight: bold; }
        .download-btn {
            background-color: #2ea44f;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(46, 164, 79, 0.4);
        }
        .download-btn:hover {
            background-color: #2c974b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>My Minecraft Maps</h1>

        <div class="map-section">
            <p>Chastbox Map</p>
            <a href="Chastbox.mcworld" class="download-btn" download>
                Download
            </a>
        </div>

        <div class="map-section">
            <p>Only Tree Map</p>
            <a href="onlytree.mcworld" class="download-btn" download>
                Download
            </a>
        </div>
        
        <p style="font-size: 0.8rem; color: #888; margin-top: 20px;">Created by Bijoy Ram</p>
    </div>
</body>
</html>

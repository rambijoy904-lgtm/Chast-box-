<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Map Store Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for Easy Theme Switching */
        :root[data-theme="dark"] {
            --mc-bg: #121212;
            --mc-card-bg: #1e1e1e;
            --mc-header-bg: rgba(0,0,0,0.8);
            --mc-border: #2a2a2a;
            --text-main: #e0e0e0;
            --text-muted: #aaa;
            --input-bg: rgba(30, 30, 30, 0.9);
            --drawer-bg: #151515;
            --mc-green: #55FF55;
        }

        :root[data-theme="light"] {
            --mc-bg: #f4f4f4;
            --mc-card-bg: #ffffff;
            --mc-header-bg: rgba(255,255,255,0.9);
            --mc-border: #dddddd;
            --text-main: #222222;
            --text-muted: #666;
            --input-bg: #ffffff;
            --drawer-bg: #f9f9f9;
            --mc-green: #00aa00; /* Darker green for readability on light */
        }

        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }

        body {
            background-color: var(--mc-bg);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        h1, h2, h3, .pixel-font { font-family: 'Press Start 2P', cursive; text-transform: uppercase; }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 1001;
            background: var(--mc-green); color: #000;
            border: none; width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header { padding: 60px 20px 40px; background: linear-gradient(180deg, var(--mc-header-bg) 0%, transparent 100%); text-align: center; }
        h1 { color: var(--mc-green); font-size: 1.6rem; text-shadow: 2px 2px 0 rgba(0,0,0,0.2); margin-bottom: 25px; }

        .search-container { max-width: 500px; margin: 0 auto; position: relative; }
        .search-container i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        #mapSearch {
            width: 100%; padding: 15px 20px 15px 50px; background: var(--input-bg);
            border: 2px solid var(--mc-border); border-radius: 50px; color: var(--text-main); font-size: 1rem;
        }
        #mapSearch:focus { outline: none; border-color: var(--mc-green); box-shadow: 0 0 15px rgba(85, 255, 85, 0.2); }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 20px; max-width: 1200px; margin: 0 auto; }

        /* Card Design */
        .card { background: var(--mc-card-bg); border-radius: 12px; border: 1px solid var(--mc-border); overflow: hidden; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-color: var(--mc-green); }
        .card-image-wrapper { height: 180px; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .map-title { color: var(--text-main); font-size: 0.85rem; margin-bottom: 15px; text-align: center; }

        .stats { display: flex; justify-content: space-between; background: var(--mc-bg); padding: 10px; border-radius: 8px; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 15px; }

        .interaction-bar { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .icon-btn { background: transparent; border: 1px solid var(--mc-border); color: var(--text-muted); padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
        .icon-btn:hover { border-color: var(--mc-green); color: var(--mc-green); }
        .icon-btn.liked { color: #ff4444; border-color: #ff4444; }

        .download-btn {
            background: var(--mc-green); color: #fff; border: none; padding: 12px; border-radius: 6px;
            font-weight: bold; text-align: center; text-decoration: none; font-family: 'Press Start 2P', cursive;
            font-size: 0.65rem; transition: 0.3s;
        }

        /* Comments Drawer */
        .comments-drawer { display: none; background: var(--drawer-bg); padding: 15px; border-top: 1px solid var(--mc-border); max-height: 200px; overflow-y: auto; }
        .comment-item { margin-bottom: 10px; padding-bottom: 8px; border-bottom: 1px solid var(--mc-border); display: flex; gap: 10px; font-size: 0.85rem; }
        .comment-avatar { width: 25px; height: 25px; background: var(--mc-green); border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.7rem; }

        /* Modal */
        #commentModal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); justify-content: center; align-items: center; }
        .modal-content { background: var(--mc-card-bg); padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; border: 1px solid var(--mc-border); }
        textarea { width: 100%; height: 100px; background: var(--mc-bg); border: 1px solid var(--mc-border); color: var(--text-main); padding: 10px; border-radius: 8px; resize: none; }
        
        .creeper-walker { position: fixed; bottom: 0; left: -100px; width: 50px; animation: walk 25s linear infinite; pointer-events: none; opacity: 0.6; }
        @keyframes walk { 0% { left: -100px; } 100% { left: 100%; } }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
        <i class="fa-solid fa-moon"></i>
    </button>

    <img src="200px-SRC_Creeper.png" class="creeper-walker" alt="Creeper">

    <header>
        <h1>MAP STORE PRO</h1>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="mapSearch" placeholder="Find your next adventure..." onkeyup="filterMaps()">
        </div>
    </header>

    <div class="container" id="mapGrid">
        <div class="card">
            <div class="card-image-wrapper"><img src="image.jpg%202.40MB" alt="Skyblock"></div>
            <div class="card-content">
                <h3 class="map-title">Ultimate Skyblock</h3>
                <div class="stats">
                    <span><i class="fa-solid fa-file"></i> 2.4 MB</span>
                    <span><i class="fa-solid fa-download"></i> 15K</span>
                </div>
                <div class="interaction-bar">
                    <button class="icon-btn" onclick="toggleLike(this, 'l1')"><i class="fa-solid fa-heart"></i> <span id="l1">1240</span></button>
                    <button class="icon-btn" onclick="toggleComments('sky')"><i class="fa-solid fa-comment"></i></button>
                </div>
                <a href="skyblock.mcworld" class="download-btn" download>DOWNLOAD</a>
            </div>
            <div id="comments-sky" class="comments-drawer">
                <div class="comment-list-container">
                    <div class="comment-item"><div class="comment-avatar">A</div><div class="comment-text"><strong>Alex</strong> Best skyblock ever!</div></div>
                </div>
                <button style="width:100%; background:none; border:1px dashed var(--text-muted); color:var(--text-muted); padding:5px; cursor:pointer;" onclick="openCommentModal('sky')">+ Add Comment</button>
            </div>
        </div>
        
        </div>

    <div id="commentModal">
        <div class="modal-content">
            <h3 style="font-size: 0.8rem; margin-top:0;">Write Comment</h3>
            <textarea id="commentInput" placeholder="Say something..."></textarea>
            <button class="download-btn" style="width:100%; margin-top:10px;" onclick="submitComment()">POST</button>
            <button style="width:100%; background:none; border:none; color:var(--text-muted); margin-top:10px; cursor:pointer;" onclick="closeCommentModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Theme Toggle Logic
        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('themeBtn');
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                btn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                html.setAttribute('data-theme', 'dark');
                btn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }
        }

        function filterMaps() {
            let input = document.getElementById('mapSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let card of cards) {
                let title = card.querySelector('.map-title').innerText.toLowerCase();
                card.style.display = title.includes(input) ? "flex" : "none";
            }
        }

        function toggleLike(btn, id) {
            let span = document.getElementById(id);
            let count = parseInt(span.innerText);
            if(btn.classList.toggle('liked')) { span.innerText = count + 1; }
            else { span.innerText = count - 1; }
        }

        function toggleComments(id) {
            const drawer = document.getElementById('comments-' + id);
            drawer.style.display = (drawer.style.display === 'block') ? 'none' : 'block';
        }

        let activeId = null;
        function openCommentModal(id) { activeId = id; document.getElementById('commentModal').style.display = 'flex'; }
        function closeCommentModal() { document.getElementById('commentModal').style.display = 'none'; }
        
        function submitComment() {
            const text = document.getElementById('commentInput').value;
            if(!text) return;
            const container = document.querySelector(`#comments-${activeId} .comment-list-container`);
            container.innerHTML += `<div class="comment-item"><div class="comment-avatar">U</div><div class="comment-text"><strong>Guest</strong> ${text}</div></div>`;
            document.getElementById('commentInput').value = '';
            closeCommentModal();
        }
    </script>
</body>
</html>

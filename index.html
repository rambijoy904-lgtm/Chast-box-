<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Map Store</title>
    <style>
        :root {
            --mc-green: #55FF55;
            --mc-dark-green: #388738;
            --mc-gold: #ffaa00;
            --mc-bg: #1a1a1a;
        }

        body {
            background-color: var(--mc-bg);
            /* Minecraft Dirt/Stone Texture Pattern */
            background-image: 
                linear-gradient(45deg, #111 25%, transparent 25%), 
                linear-gradient(-45deg, #111 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #111 75%), 
                linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 60px 60px;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
        }

        /* Animated Floating Pixels Background */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Header Section */
        .header-area {
            padding: 40px 20px;
            background: rgba(0,0,0,0.6);
            border-bottom: 4px solid var(--mc-green);
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 {
            color: var(--mc-green);
            text-shadow: 4px 4px #000;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .creeper-mini {
            width: 45px;
            height: 45px;
            animation: mini-bounce 1.5s infinite ease-in-out;
        }

        @keyframes mini-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        .promo-text {
            font-size: 1.4rem;
            color: var(--mc-gold);
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 20px;
        }

        .card {
            background: #333;
            border: 4px solid #555;
            border-radius: 0; /* Square blocky feel */
            width: 300px;
            padding: 10px;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: var(--mc-green);
            box-shadow: 15px 15px 0px rgba(85, 255, 85, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 3px solid #000;
        }

        .card h3 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        /* Minecraft Style Button */
        .buy-btn {
            background-color: #555;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            display: block;
            font-weight: bold;
            border: 4px solid #000;
            border-top-color: #888;
            border-left-color: #888;
            box-shadow: inset -4px -4px 0 #333;
            transition: 0.2s;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: var(--mc-dark-green);
            border-top-color: var(--mc-green);
            border-left-color: var(--mc-green);
        }

        .buy-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* QR Section */
        .payment-box {
            background: rgba(0, 0, 0, 0.8);
            margin: 40px auto;
            padding: 30px;
            max-width: 450px;
            border: 4px dashed var(--mc-green);
            animation: border-pulse 2s infinite;
        }

        @keyframes border-pulse {
            0%, 100% { border-color: var(--mc-green); }
            50% { border-color: var(--mc-gold); }
        }

        .qr-code {
            width: 220px;
            border: 8px solid #fff;
            margin-bottom: 15px;
        }

        /* Floating Creeper at Bottom */
        .creeper-walker {
            position: fixed;
            bottom: 20px;
            left: -100px;
            width: 70px;
            z-index: 100;
            animation: walking 20s linear infinite;
        }

        @keyframes walking {
            0% { left: -100px; transform: scaleX(1); }
            45% { transform: scaleX(1); }
            50% { left: 100%; transform: scaleX(-1); }
            95% { transform: scaleX(-1); }
            100% { left: -100px; }
        }

        footer {
            padding: 40px;
            background: #000;
            color: #666;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <img src="https://minecraft.wiki/images/Creeper_JE2_BE2.png" class="creeper-walker" alt="Creeper">

    <header class="header-area">
        <div class="title-wrapper">
            <img src="https://minecraft.wiki/images/Creeper_JE2_BE2.png" class="creeper-mini" alt="Creeper Icon">
            <h1>Minecraft Map</h1>
            <img src="https://minecraft.wiki/images/Creeper_JE2_BE2.png" class="creeper-mini" alt="Creeper Icon">
        </div>
        <p class="promo-text">Get Premium Maps for only 9 RS!</p>
    </header>

    <main class="container">
        <div class="card">
            <img src="1768125201723.jpg" alt="Chestbox">
            <h3>Chestbox Survival</h3>
            <a href="upi://pay?pa=your-vpa@upi&pn=Store&am=9&cu=INR" class="buy-btn">GET IT NOW</a>
        </div>

        <div class="card">
            <img src="https://minecraft.wiki/images/thumb/Woodland_Mansion_Layout.png/300px-Woodland_Mansion_Layout.png" alt="Mansion">
            <h3>Secret Mansion</h3>
            <a href="upi://pay?pa=your-vpa@upi&pn=Store&am=9&cu=INR" class="buy-btn">GET IT NOW</a>
        </div>
    </main>

    <section class="payment-box">
        <h2 style="color: var(--mc-green);">Scan to Pay</h2>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=your-vpa@upi" class="qr-code" alt="UPI QR">
        <p>Pay 9 RS to unlock access</p>
    </section>

    <footer>
        &copy; 2026 Minecraft Map Store. Not an official Minecraft product.
    </footer>

    <script>
        // Simple script to create floating pixel particles
        const container = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '5px';
            particle.style.height = '5px';
            particle.style.background = '#55FF55';
            particle.style.opacity = Math.random();
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.boxShadow = '0 0 10px #55FF55';
            
            container.appendChild(particle);
            
            // Random floating animation
            animateParticle(particle);
        }

        function animateParticle(p) {
            let pos = Math.random() * 100;
            setInterval(() => {
                pos -= 0.1;
                if (pos < -5) pos = 105;
                p.style.top = pos + 'vh';
            }, 20);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijoy Minecraft Maps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.alphacoders.com/132/1327103.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 25px; border-bottom: 2px solid #2ea44f; padding-bottom: 10px; }
        
        .map-container {
            margin-bottom: 40px;
            padding: 15px;
            background: rgba(0,0,0,0.03);
            border-radius: 15px;
        }
        .map-logo {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .map-name { font-size: 20px; font-weight: bold; color: #333; margin: 0 0 15px 0; }
        
        .download-btn {
            background-color: #2ea44f;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(46, 164, 79, 0.4);
            width: 80%;
        }
        .download-btn:hover {
            background-color: #2c974b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>My Minecraft Maps</h1>

        <div class="map-container">
            <img src="chastbox-logo.png" alt="Chastbox Logo" class="map-logo">
            <p class="map-name">Chastbox Map</p>
            <a href="Chastbox.mcworld" class="download-btn" download>
                Download Minecraft Map
            </a>
        </div>

        <div class="map-container">
            <img src="onlytree-logo.png" alt="Only Tree Logo" class="map-logo">
            <p class="map-name">Only Tree Map</p>
            <a href="onlytree.mcworld" class="download-btn" download>
                Download Minecraft Map
            </a>
        </div>

        <p style="font-size: 0.8rem; color: #888;">Created by Bijoy Ram</p>
    </div>
</body>
</html>

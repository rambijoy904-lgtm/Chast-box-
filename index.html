<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Map Store</title>
    <style>
        /* মাইনক্রাফ্ট ডায়মন্ড প্যাটার্ন ব্যাকগ্রাউন্ড */
        body {
            background-color: #1e1e1e;
            background-image: 
                linear-gradient(30deg, #151515 12%, transparent 12.5%, transparent 87%, #151515 87.5%, #151515),
                linear-gradient(150deg, #151515 12%, transparent 12.5%, transparent 87%, #151515 87.5%, #151515),
                linear-gradient(30deg, #151515 12%, transparent 12.5%, transparent 87%, #151515 87.5%, #151515),
                linear-gradient(150deg, #151515 12%, transparent 12.5%, transparent 87%, #151515 87.5%, #151515),
                linear-gradient(60deg, #252525 25%, transparent 25.5%, transparent 75%, #252525 75%, #252525),
                linear-gradient(60deg, #252525 25%, transparent 25.5%, transparent 75%, #252525 75%, #252525);
            background-size: 80px 140px;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        h1 { color: #55FF55; text-shadow: 3px 3px #000; font-size: 2.8rem; margin-bottom: 10px; }
        
        /* ক্রিপার অ্যানিমেশন */
        .creeper-walker {
            position: fixed;
            bottom: 10px;
            left: -100px;
            width: 80px;
            z-index: 100;
            animation: walk 15s linear infinite;
        }

        @keyframes walk {
            0% { left: -100px; }
            100% { left: 110%; }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #333;
            border: 4px solid #555;
            border-radius: 10px;
            width: 260px;
            padding: 15px;
            transition: 0.3s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
        }

        .card:hover { transform: scale(1.05); border-color: #55FF55; box-shadow: 0 0 25px rgba(85, 255, 85, 0.4); }

        .card img {
            width: 100%;
            height: 160px;
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid #000;
        }

        /* ডাউনলোড বাটন স্টাইল */
        .download-btn {
            background-color: #3fb53f; /* সবুজ মাইনক্রাফ্ট থিম */
            color: white;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            border-bottom: 4px solid #2d822d;
            text-transform: uppercase;
        }

        .download-btn:hover { 
            background-color: #55FF55; 
            color: #000;
            transform: translateY(-2px); 
        }

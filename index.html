<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijoy Minecraft Maps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #333; margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 1.5rem; }
        .download-btn {
            background-color: #2ea44f;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chastbox Map</h1>
        <p>Created by <strong>Bijoy Ram</strong></p>
        <a href="Chastbox.mcworld" class="download-btn" download>         
             Download Minecraft Map
        </a>
    </div>
</body>
</html>

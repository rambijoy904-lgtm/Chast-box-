<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijoy Minecraft Maps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.alphacoders.com/132/1327103.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 30px; font-size: 26px; border-bottom: 3px solid #2ea44f; padding-bottom: 10px; }
        
        .map-container {
            margin-bottom: 45px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        /* Logo gulo ekhane GOL (Circle) kora hoyeche */
        .map-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%; /* Circle shape */
            margin-bottom: 15px;
            object-fit: cover;
            border: 4px solid #2ea44f;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .map-name { font-size: 22px; font-weight: bold; color: #333; margin: 0 0 15px 0; }
        
        .download-btn {
            background-color: #2ea44f;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px; /* Rounded button */
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(46, 164, 79, 0.4);
            width: 80%;
        }
        .download-btn:hover {
            background-color: #2c974b;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 164, 79, 0.6);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bijoy's Map Store</h1>

        <div class="map-container">
            <img src="1000016815.jpg" alt="Chastbox Logo" class="map-logo">
            <p class="map-name">Chastbox Map</p>
            <a href="Chastbox.mcworld" class="download-btn" download>
                Download Minecraft Map
            </a>
        </div>

        <div class="map-container">
            <img src="1000016816.jpg" alt="Only Tree Logo" class="map-logo">
            <p class="map-name">Only Tree Map</p>
            <a href="onlytree.mcworld" class="download-btn" download>
                Download Minecraft Map
            </a>
        </div>

        <p style="font-size: 0.9rem; color: #7f8c8d;">Developed by <b>Bijoy Ram</b></p>
    </div>
</body>
</html>
